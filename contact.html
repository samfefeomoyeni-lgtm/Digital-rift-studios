  <!-- Contact Form Section -->
  <section class="contact-section">
    <div class="contact-container">
      <h2>Get in Touch</h2>
      <form class="contact-form" action="https://formspree.io/f/xandaaby" method="POST">
        <div class="form-group">
          <label for="name">Full Name</label>
          <input type="text" id="name" name="user_name" placeholder="Enter your name" required>
        </div>

        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="user_email" placeholder="Enter your email" required>
        </div>

        <div class="form-group">
          <label for="message">Your Message</label>
          <textarea id="message" name="message" rows="5" placeholder="Write your message..." required></textarea>
        </div>

        <button type="submit" class="btn">Send Message</button>
      </form>
    </div>
  </section>

<!-- Footer -->
  <footer>
    <p>© 2025 Digital Rift Studios | All rights reserved.</p>
  </footer>
<script>
  function toggleMenu() {
    document.getElementById("nav-links").classList.toggle("show");
    document.querySelector(".hamburger").classList.toggle("active");
  }

  // Close menu automatically when a link is clicked
  document.querySelectorAll("#nav-links a").forEach(link => {
    link.addEventListener("click", () => {
      document.getElementById("nav-links").classList.remove("show");
      document.querySelector(".hamburger").classList.remove("active");
    });
  });
</script>
